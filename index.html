<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Cadastro - Altmaisf4</title>
  <link rel="icon" href="Logo.png" type="image/png">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <!-- Logo da loja -->
    <img 
      src="Logo.png" 
      alt="Logo Alt+F4 Technology" 
      class="logo"
    >

    <!-- Abas -->
    <div class="tabs">
      <button class="tab-btn active" id="loginTab">Login</button>
      <button class="tab-btn" id="signupTab">Cadastro</button>
    </div>

    <!-- Formul치rio de Login -->
    <form id="loginForm" class="form active" autocomplete="off">
      <label for="loginUser">Usu치rio</label>
      <input 
        type="text" 
        id="loginUser" 
        placeholder="Digite seu usu치rio"
        autocomplete="new-username" 
        required 
      />

      <label for="loginPass">Senha</label>
      <input 
        type="password" 
        id="loginPass" 
        placeholder="Digite sua senha"
        autocomplete="new-password" 
        required 
      />

      <button type="submit">Entrar</button>
    </form>

    <!-- Formul치rio de Cadastro -->
    <form id="signupForm" class="form" autocomplete="off">
      <label for="signupName">Nome</label>
      <input type="text" id="signupName" placeholder="Seu nome completo" required />

      <label for="signupEmail">E-mail</label>
      <input type="email" id="signupEmail" placeholder="Seu e-mail" required />

      <label for="signupPass">Senha</label>
      <input type="password" id="signupPass" placeholder="Crie uma senha" required />

      <button type="submit">Cadastrar</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
